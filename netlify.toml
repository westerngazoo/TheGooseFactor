[build]
  command = "npm ci && npm run build"
  publish = "build" # Docusaurus output directory

[build.environment]
  NODE_VERSION = "18.20.3"
  NPM_FLAGS = "--no-audit --no-fund"
  CI = "true"
  NETLIFY_NEXT_PLUGIN_SKIP = "true" # Ensure Next.js plugin is skipped (not a Next.js project)

# No Netlify plugins required for static Docusaurus build

# Headers (optional security hardening)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
